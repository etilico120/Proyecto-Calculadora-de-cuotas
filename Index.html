<body>
    <div id="appi">
        <div class="container-sm">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><img src="https://www.charlesbabbage.edu.ar/pluginfile.php/1/theme_moove/logo/1666991362/Foto%20Perfil%20Babbage.png" height="52px" width="46px" alt="CVCB"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Calculadora de cuotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Under Construction</a>
                </li>
            </ul>
            <br>
            <!-- Formato de formulario -->
            <br>
            <h1>Calculadora de cuotas</h1>
            <hr>
            <br>
            <form>
                <div class="mb-6 row">
                    <h3>AÃ±o en curso</h3>
                    <select class="form-select" name="anio" v-model="obtenerAnios">
                        <option :value="item" v-for="item in anios">{{item}}</option>
                    </select>
                </div>
                <div class="mb-6 row">
                    <h3>Mes en que abona</h3>
                    <select class="form-select" name="meses" v-model="obtenerMeses">
                    </select>
                </div>
                <div class="mb-6 row">
                    <h3>Fecha de pago</h3>
                    <select class="form-select" aria-label="Fecha de pago">
                    </select>
                </div>
                <div class="mb-6 row">
                    <h3>Total</h3>
                    <input type="text" class="form-control" id="total">
                </div>
            </form>
            <button type="button" class="btn btn-primary" @click="calculo">Calculo</button>
        </div>
    </div>
</body>
